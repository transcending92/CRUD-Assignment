<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>CRUD Assignment</title>
</head>

<body>
<!--Header section of the body-->
<!--Include H1 Title -->
    <header>
        <h1>Employee Information</h1>
    </header>

<!--Main section of the body-->
    <main>     
        <h2>Create Contact</h2>
        
        
<!--Will control all of the user details--> 
        <section class="user-details">
        <div id="user">
<!--First name-->
            <div class="individual">
                <h3>First Name</h3>
                    <div class="content">
                        <input
                          type="text"
                          id="info-input"
                          value="Enter First Name"
        
                        >
                    </div>
            <!--  <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>-->
                </div>
        


<!--Middle name-->
            <div class="individual">
                <h3>Middle Name</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter Middle Name"
                    >
                </div>
               <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>


<!--Last name-->
            <div class="individual">
                <h3>Last Name</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter Last Name"
                    >
                </div>
               <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>


<!--Date of birth-->
            <div class="individual">
                <h3>Date of Birth</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter Date of Birth" 
                    >
                </div>
                <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>   


<!--Email address-->
            <div class="individual">
                <h3>Email</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter Email Address"
                    >
                </div>
                <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>


<!--Address-->
            <div class="individual">
                <h3>Address</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter Street Address"
                    >
                </div>
               <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>


<!--City-->
            <div class="individual">
                <h3>City</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter City"
                    >
                </div>
              <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>   
            
            
<!--State-->
            <div class="individual">
                <h3>State</h3>
                <div class="content">
                    <input
                      type="text"
                      id="info-input"
                      placeholder="Enter State"
                    >
                </div>
               <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>


<!--Zip-->
            <div class="individual">
                <h3>Zip</h3>
                <div class="content">
                    <input
                      type="number"
                      id="info-input"
                      placeholder="Enter Zip Code"
                    >
                </div>
               <!-- <div class="actions">
                   <button class="edit">Edit</button>
                <button class="clear">Clear</button>
                </div>--> 
            </div>

            

        </div>
     </section>

    </main>

<!--Footer section of the body-->
    <footer> 
        <form id="submit-form">
            <input 
                type="submit"
                id="save-info" 
                value="Save"
            >
            <input 
                type="submit"
                id="cancel-info" 
                value="Cancel"
            >
        </form>
    </footer>

<!--JavaScrip Section-->
    <script src="main.js"></script>
</body>

</html>
