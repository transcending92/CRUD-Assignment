<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>CRUD Assignment</title>
</head>

<body>
<!--Header section of the body-->
<!--Include H1 Title -->
    <header>
        <h1>Employee Information</h1>
    </header>


<!--Main section of the body-->
    <main>
        <section class="user-details">
            <h2>Employee Profile</h2>


<!--First name-->
            <div id="first-name" class="fname">
                <h3>First Name</h3>
                    <div class="content">
                        <input
                          type="text"
                          class="text"
                          value="Enter First Name"
                        >
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
        


<!--Middle name-->
            <div id="mid-name" class="midname">
                <h3>Middle Name</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter Middle Name"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>


<!--Last name-->
            <div id="last-name" class="lname">
                <h3>Last Name</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter Last Name"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>


<!--Date of birth-->
            <div id="b-day" class="bday">
                <h3>Date of Birth</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter Date of Birth"
                      readonly
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>   


<!--Email address-->
            <div id="email" class="email">
                <h3>Email</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter Email Address"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>


<!--Address-->
            <div id="address" class="addy">
                <h3>Address</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter Street Address"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>


<!--City-->
            <div id="city" class="city">
                <h3>City</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter City"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>   
            
            
<!--State-->
            <div id="state" class="state">
                <h3>Address</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter State"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>


<!--Zip-->
            <div id="zip" class="zip">
                <h3>Zip</h3>
                <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="Enter Zip Code"
                    >
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>



           </section>

    </main>

<!--Footer section of the body-->
    <footer></footer>

<!--JavaScrip Section-->
    <script src="main.js"></script>
</body>

</html>
